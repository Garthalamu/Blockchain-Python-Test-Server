<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Live</title>
    <script>
        async function fetchBlockchain() {
            const response = await fetch('/blockchain/live');
            const data = await response.json();

            const list = document.getElementById('block-list');
            const count = document.getElementById('block-count');

            count.innerText = `Total Blocks: ${data.count}`;
            list.innerHTML = '';

            data.blockchain.forEach(block => {
                const li = document.createElement('li');
                li.textContent = `Block #${block.index} - Hash: ${block.hash} - Transactions: ${block.transactions.length} - Nonce: ${block.nonce}`;
                list.appendChild(li);
            });
        }

        setInterval(fetchBlockchain, 2000); // Fetch every 2 seconds
        window.onload = fetchBlockchain; // Fetch on load
    </script>
</head>
<body>
    <h1>Blockchain</h1>
    <h2 id="block-count">Loading...</h2>
    <ul id="block-list"></ul>
</body>
</html>
