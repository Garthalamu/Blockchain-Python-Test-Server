<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📝 Create a Transaction</h2>
    <form method="POST" action="/transaction/create" class="p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="sender" class="form-label">Sender</label>
        <input type="text" class="form-control" id="sender" name="sender" required>
      </div>
      <div class="mb-3">
        <label for="recipient" class="form-label">Recipient</label>
        <input type="text" class="form-control" id="recipient" name="recipient" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (BTC)</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.00000001" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Transaction</button>
    </form>
  </div>
</body>
</html>
