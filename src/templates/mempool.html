<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Mempool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tx-item {
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      padding: 0.5rem 0.75rem;
      background-color: #f8f9fa;
      border-radius: 0.375rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tx-info {
      flex-grow: 1;
      margin-right: 1rem;
    }
    .badge {
      font-size: 0.75rem;
    }
  </style>
  <script>
    async function fetchMempool() {
      const response = await fetch('/mempool/live');
      const data = await response.json();

      const list = document.getElementById('tx-list');
      const count = document.getElementById('tx-count');

      count.innerText = `Pending Transactions: ${data.count}`;
      list.innerHTML = '';

      data.mempool.forEach(tx => {
        const item = document.createElement('div');
        item.className = 'tx-item';

        item.innerHTML = `
          <div class="tx-info">
            <strong>${tx.sender}</strong> âžœ <strong>${tx.recipient}</strong>
          </div>
          <span class="badge bg-primary">${tx.amount} BTC</span>
        `;

        list.appendChild(item);
      });
    }

    setInterval(fetchMempool, 2000);
    window.onload = fetchMempool;
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸ“¡ Live Mempool</h1>
    <h5 id="tx-count" class="text-muted mb-3">Loading...</h5>
    <div id="tx-list"></div>
  </div>
</body>
</html>
